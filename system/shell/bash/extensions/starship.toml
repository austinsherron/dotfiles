format = """
$battery\
$time\
$username\
$hostname\
$directory\
$python\
$git_branch\
$git_metrics\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

# Configure the number of directories to truncate in the current path
[directory]
truncation_length = 3
truncate_to_repo = true
style = "green bold"
# style = "purple bold"

# Configure the duration of the last command
[cmd_duration]
min_time = 100
style = "dimmed white"
disabled = true

# Configure the Git prompt
[git_branch]
style = "blue"

# Configure the Git symbols
[git_status]
style = "yellow bold"
conflicted = "  "
deleted = " 﫧"
modified = "  "
stashed = "  "
staged = "  "
renamed = "  "
untracked = "  "
# conflicted_count.enabled = true
# deleted_count.enabled = true
# modified_count.enabled = true
# stashed_count.enabled = true
# staged_count.enabled = true
# renamed_count.enabled = true
# untracked_count.enabled = true

[python]
symbol = " "

# [battery]
# disabled = false

[time]
use_12hr = true
# style = "bold green"
style = "bold purple"
format = "[$time]($style) "
disabled = false
time_format = "%I:%M"

# # Configure the SSH prompt
