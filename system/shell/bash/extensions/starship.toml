format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

# Replace the "❯" symbol in the prompt with "➜"
[character]
symbol = "➜"

# Configure the number of directories to truncate in the current path
[directory]
truncation_length = 3
truncate_to_repo = true
style = "purple"

# Configure the duration of the last command
[cmd_duration]
min_time = 100
style = "dimmed white"
disabled = true

# Configure the Git prompt
[git_branch]
style = "blue"

# Configure the Git symbols
[git_status]
style = "yellow"
conflicted = "  "
deleted = " 﫧"
modified = "  "
stashed = "  "
staged = "  "
renamed = "  "
untracked = "  "
prefix = "|"
suffix = " | "
show_sync_count = true
conflicted_count.enabled = true
deleted_count.enabled = true
modified_count.enabled = true
stashed_count.enabled = true
staged_count.enabled = true
renamed_count.enabled = true
untracked_count.enabled = true

