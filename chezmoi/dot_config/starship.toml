## kubernetes ##################################################################

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '
style = '#FFA500'
detect_folders = [
    'chart',
    'charts',
    'cluster',
    'clusters',
    'eks',
    'gke',
    'helm',
    'k8s',
    'kubernetes'
]
detect_files = [
    'Chart.yaml',
    'Chart.yml',
    'helmfile.yaml',
    'helmfile.yml',
    'values.yaml',
    'values.yml'
]

[[kubernetes.contexts]]
context_pattern = 'tellus.*-gcp'
context_alias = 'gcp-tellus'

[[kubernetes.contexts]]
context_pattern = 'tellus.*-aws'
context_alias = 'aws-tellus'

