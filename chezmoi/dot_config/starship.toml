[time]
format = "[$time]($style)"
time_format = "%I:%M"
disabled = false
style = "bold green"
use_12hr = true

## git #########################################################################

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold cyan"


[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"
format = "[$added]($added_style) [$deleted]($deleted_style)"


[git_status]
format = "([$all_status$ahead_behind]($style))"
style = "yellow"
conflicted = "󰓡 "
deleted = " "
modified = " "
renamed = " "
staged = " "
stashed = " "
untracked = " "

## languages ###################################################################

[golang]
symbol = "🐹 "
version_format = "v${major}.${minor}"
format = "[$symbol($version )]($style)"


[java]
symbol = "☕ "
version_format = "v${major}.${minor}"
format = "[$symbol($version )]($style)"


[lua]
symbol = "🌙 "
version_format = "v${major}.${minor}"
format = "[$symbol($version )]($style)"


[python]
symbol = "🐍 "
version_format = "v${major}.${minor}"
format = "[$symbol($version )]($style)"

